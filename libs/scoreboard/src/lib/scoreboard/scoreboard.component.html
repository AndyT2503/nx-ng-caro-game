<div class="container">
  <div class="scoreboard" *ngIf="gameService.scoreBoard$ | async as scoreBoard">
    <div
      class="player-info player-1"
      [ngClass]="{ active: gameService.playerPlaying === 'Player_1' }"
    >
      <div class="score">{{ scoreBoard['Player_1'] }}</div>
      <div class="player-name">Player 1</div>
    </div>
    <div
      class="player-info player-2"
      [ngClass]="{ active: gameService.playerPlaying === 'Player_2' }"
    >
      <div class="score">{{ scoreBoard['Player_2'] }}</div>
      <div class="player-name">Player 2</div>
    </div>
  </div>
  <div class="timer">
    <div class="box">{{ (countdownTimer$ | async) || '01:00' }}</div>
  </div>
  <div class="footer">
    <button id="restart-btn" (click)="restartMatch()">
      {{ gameService.isPlaying ? 'Restart Match' : 'Start Match' }}
    </button>
  </div>
</div>
